name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Type check
      run: npx tsc --noEmit

    - name: Build
      run: npm run build

    - name: Run unit tests
      run: npm test

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Start server
      run: npm run server &
      env:
        NODE_ENV: test
        PORT: 4000

    - name: Wait for server
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:4000/api/health; do sleep 1; done'

    - name: Run e2e tests
      run: npm run e2e
      env:
        PLAYWRIGHT_BASE_URL: http://localhost:8080

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  analyze:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build with analysis
      run: npm run analyze

    - name: Upload bundle analysis
      uses: actions/upload-artifact@v4
      with:
        name: bundle-analysis
        path: dist/analyze.html
        retention-days: 30
